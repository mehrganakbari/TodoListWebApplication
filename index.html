<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDoListApp</title>
</head>

<body class="bg-lite-100 overflow-x-hidden">
  <section class="grid grid-cols-12 gap-5 m-5">
    <!-- sidebar -->
    <aside class="col-span-3 bg-white p-5 rounded-xl shadow">
      <div class="flex justify-between items-center pb-3 mb-3 border-b border-b-gray">
        <div class="bg-dark p-3 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6 text-white">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
          </svg>
        </div>
        <p class="text-dark">ToDoListApp</p>
      </div>
      <!-- profile -->
      <div id="profileBtn"
        class="flex justify-between duration-300 transition-all relative hover:bg-lite-100 p-1 rounded-lg">
        <div class="flex items-center text-sm">
          <img src="/assets/images/profile.jpg" alt="" class="w-11 h-11 rounded-full mr-2 -rotate-[30deg] ">
          <p class="">Mehrgan</p>
        </div>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5 text-gray">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
          </svg>
        </button>
      </div>
      <!-- profile dropdown -->
      <div class="hidden">
        <div id="profileDropdown"
          class="bg-white shadow py-5 px-3 w-full text-sm text-dark flex items-center gap-2 mt-2 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="text-gray w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <span class="">profile setting</span>
        </div>
      </div>
      <!--  -->
      <div class=""></div>
      <!-- search bar -->
      <div class="my-3 py-1 px-2 w-full bg-lite-100 flex items-center rounded-lg">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
          </svg>
        </button>
        <input type="text" name="searchbox" id="searchbox" placeholder="Search"
          class="w-full bg-lite-100 py-1 px-2 placeholder:text-gray placeholder:text-sm text-sm text-gray focus:outline-none">
      </div>
      <!-- add button -->
      <div id="addBtn" class="bg-dark px-2 flex w-full items-center py-2 cursor-pointer rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6 text-lite mr-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        <div class="flex justify-between w-full items-center">
          <span class="text-sm text-lite">Add New Note</span>
          <button><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5 text-lite">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg></button>
        </div>
      </div>
    </aside>
    <main class="col-span-9">
      <section class="bg-white w-full p-5 rounded-xl text-xl shadow">Your Notes</section>
      <section class="bg-white w-full p-5 rounded-xl text-xl my-5 shadow"></section>
    </main>
  </section>
  <script type="module" src="/src/scripts/main.js"></script>
</body>

</html>
